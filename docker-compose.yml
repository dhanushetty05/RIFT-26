version: "3.9"

services:
  # ─── FastAPI Backend ──────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cicd-healer-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - LOG_LEVEL=info
    volumes:
      - ./results.json:/app/results.json
      - agent-workdir:/tmp/agent
    networks:
      - agent-net
    restart: unless-stopped
    mem_limit: 2g
    cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    read_only: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ─── React Frontend ───────────────────────────────────────────
  frontend:
    image: node:20-alpine
    container_name: cicd-healer-ui
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - agent-net
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  agent-workdir:
    driver: local

networks:
  agent-net:
    driver: bridge
